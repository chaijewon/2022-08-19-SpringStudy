<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
$(function(){
	
})
</script>
<style type="text/css">
.row1{
  margin: 0px auto;
  width: 800px
}
</style>
</head>
<body>
   <div class="container-fluid">
     <div class="row row1">
       <table class="table">
         <tr>
           <td class="text-center">
             <img th:src="${vo.poster}" style="width: 760px;height: 300px">
           </td>
         </tr>
         <tr>
           <td th:text="${vo.title}"></td>
         </tr>
         <tr>
           <td th:text="${vo.msg}"></td>
         </tr>
         <tr>
           <td th:text="${vo.address}" id="aaa"></td>
         </tr>
         <tr>
           <td class="text-right">
             <input type=button value="목록" onclick="javascript:history.back()" class="btn btn-sm btn-danger">
           </td>
         </tr>
       </table>
       <div style="height: 10px"></div>
       <div id="map" style="width:100%;height:350px;"></div>

		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b18319530b6d6d62d5c86a8807893413&libraries=services"></script>
		<script>
		
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
		        level: 3 // 지도의 확대 레벨
		    };  
		
		// 지도를 생성합니다    
		var map = new kakao.maps.Map(mapContainer, mapOption); 
		
		// 주소-좌표 변환 객체를 생성합니다
		var geocoder = new kakao.maps.services.Geocoder();
		
		// 주소로 좌표를 검색합니다
		geocoder.addressSearch('[[${addr}]]', function(result, status) {
		
		    // 정상적으로 검색이 완료됐으면 
		     if (status === kakao.maps.services.Status.OK) {
		
		        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
		
		        // 결과값으로 받은 위치를 마커로 표시합니다
		        var marker = new kakao.maps.Marker({
		            map: map,
		            position: coords
		        });
		
		        // 인포윈도우로 장소에 대한 설명을 표시합니다
		        var infowindow = new kakao.maps.InfoWindow({
		            content: '<div style="width:150px;text-align:center;padding:6px 0;">[[${vo.title}]]</div>'
		        });
		        infowindow.open(map, marker);
		
		        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
		        map.setCenter(coords);
		    } 
		});    
		</script>
     </div>
   </div>
</body>
</html>
